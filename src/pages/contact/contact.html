<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle start>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title>{{languageheader.contact_us}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="map_size">
    <div #map id="map"></div>
  </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
  <div text-center>
    <div logo>
      <img class="logo_size" src="{{imageUrl}}{{contactDetail.logo}}" alt="eastern deals" />
    </div>
    <ion-card card_design>
      <ion-card-header card_header>
        {{contactDetail.company_name}}
      </ion-card-header>
      <ion-card-content>
        {{contactDetail.address_line1}} {{contactDetail.address_line2}},<br> {{contactDetail.area}} <br>
        {{contactDetail.city}}-{{contactDetail.postal_code}}
        <p>contact Number : <a href="tel:{{contactDetail.landline_number}}"> {{contactDetail.landline_number}},</a>
      </ion-card-content>
    </ion-card>
  </div>
    </ion-toolbar>
</ion-footer>
